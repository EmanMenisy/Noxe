<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)"
size = "medium" color = "#09c" type = "pacman"
 [fullScreen] = "true"><p style="color: rgb(230, 239, 245)" > Loading... </p>
</ngx-spinner>

 <input type="text"
          class="form-control w-75 my-3 m-auto bg-transparent text-white"
          placeholder="Search for movies" [(ngModel)]="term"
 />

<div class="row mt-5">
  <div class="row mt-5">
    <div class="col-md-4">
      <hr class="w-25">
      <div class="staticTitle">
        <h1>Trending</h1>
        <h1>Movies</h1>
        <h1>To Watch Now</h1>
        <p class="text-muted">most watched movies by days</p>
      </div>
      <hr class="w-100">
    </div>
    <div class="col-md-2" *ngFor="let trend of trendingmoviesList| search:term">
      <div class="item" routerLink="/details/{{trend.id}}/movie">
        <img [src]="baseUrl+trend.poster_path" class="w-100 my-2">
        <h4 class="h6">{{trend.title | watch}}</h4>
        <p class=" text-muted pt-2">{{trend.overview | seeMore}} </p>
      </div>
    </div>
  </div>

  <div class="bg-transparent d-flex justify-content-center my-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination text-dark ">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item" *ngFor="let page of [1,2,3,4,5]"><a class="page-link" (click)="getpaginatedData(page)">{{page}}</a></li>
      </ul>
    </nav>
  </div>
